<div class="contactUs">
<div class="title">
<h2>Get in touch</h2>
</div>
<div class="box">
<div class="contact form">
<h3>Send a message</h3>
<form action="https://formspree.io/f/mbjbvnej" method="POST">
<div class="formBox">
<div class="row50">
<div class="inputBox">
<span>First Name</span>
<input type="text" placeholder="Y/N" name="fname" required>
</div>
<div class="inputBox">
<span>Last Name</span>
<input type="text" placeholder="Y/N" name="lname" required>
</div>
</div>
<div class="row50">
<div class="inputBox">
<span>Email</span>
<input type="text" placeholder="Y/N@mail.jiit.ac.in" name="email" required>
</div>
<div class="inputBox">
<span>Mobile </span>
<input type="text" placeholder="+91 000 000 0000" name="phno" required>
</div>
</div>
<div class="row100">
<div class="inputBox">
<span>Message</span>
<textarea placeholder="Write your message here" name="msg" required></textarea>
</div>
</div>
<div class="row100">
<div class="inputBox">
<input type="submit" value="Send">
</div>
</div>
</div>
</form>
